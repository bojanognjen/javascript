<html>
    <head>
        <title>JavascriptHtml</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="okvir"></div>


        <script>
            window.addEventListener('load', funkcija);

            function funkcija(){
                let holder = document.getElementById('okvir');
                holder.style.border = '2px solid #000000';
            }
        </script>
    </body>
</html>
